<div ng-controller="deptRoleCtrl" class="container-fluid">

    <div class="row panel-bar">

        <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
            <button ng-click="newModal()" type="button" class="btn btn-success btn-sm">
                <i class="fa fa-plus"></i>
                ثبت
            </button>
        </div>
        <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
            <button type="button" class="btn btn-link btn-sm" ng-click="reloadData()">
                <i class="fa fa-refresh fa-lg"></i>
            </button>
            <button ng-click="addNewCamps()" type="button" class="btn btn-link btn-sm">
                <i class="fa fa-trash fa-lg"></i>
            </button>
        </div>
        <div class="col-lg-6  col-md-6 col-xs-6 col-sm-6">
            <div class="input-group">


            </div>
        </div>
    </div>


    <div class=" scrollwrapper3" id="thisDeptRoleScroll" style="height:420px " c-pagination fetch-fn="fetchData" datasource="deptRoleList" c-skip="skip" c-pagesize="pagesize">
        <div class="scroller">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox">
                        </th>
                        <th></th>
                        <th>عنوان </th>

                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="deptRole in deptRoleList">
                        <th scope="row">
                            <input type="checkbox">
                        </th>
                        <td>
                            <div class="btn-group " role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-xs btn-danger" ng-click="delete(deptRole.id)">حذف</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-xs btn-info" ng-click="openEditModal(deptRole)">ویرایش</button>
                                </div>
                            </div>
                        </td>
                        <td>{{deptRole.roleTitle}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
