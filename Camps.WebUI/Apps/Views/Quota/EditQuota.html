<div class="container scrollwrapper2" c-iscroll>

    <div class="row">

        <table class="table table-hover">

            <tbody>

                <tr>
                    <td width="100">جشنواره</td>
                    <td>
                        <div class="field" style="width: 300px">
                            <remote-select2 ajax-url="'/api/Festival/GetFind?'" selectedfn="selectedEditFestivalfn" min-length="minLength"></remote-select2>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td width="100">عنوان دوره</td>
                    <td>

                                <option ng-repeat="item3 in periodEditList" value="{{item3.id}}">{{item3.text}}</option>

                    </td>
                </tr>
                <tr>
                    <td width="100"> دپارتمان</td>

                        </div>

                    </td>
                </tr>
                <tr>
                    <td width="100"> مهلت پاسخگویی  </td>
                    <td>
                        <div class="field" style="width: 300px">
                           
                            <persian-cal en-date="editQuota.deadLineTime"></persian-cal>

                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-success" ng-click="editFn(editQuota)">ویرایش</button>

                        <button ng-click="cancelEditModal()" class="btn btn-danger">انصراف</button>
                    </td>
