<div class="container scrollwrapper2" c-iscroll>

    <div class="row">

        <table class="table table-hover">

            <tbody>
                <tr>
                    <td width="100">عنوان دوره </td>
                    <td>
                        <div class="field">
                            <input type="text" ng-required ng-maxlength="200" ng-model="editPeriod.periodTitle" />
                        </div>

                    </td>
                </tr>
            <tr>
                <td width="100">جشنواره</td>
                <td>
                    <div class="field">
                        <select id="item" ng-model="item" ng-change="selectedFestival(item)">
                            <option value=''>انتخاب کنید...</option>
                            <option ng-repeat="item in festivalList" value="{{item.id}}">{{item.festivalTitle}}</option>
                        </select>
                    </div>

                </td>
            </tr>
                <tr>
                    <td width="100">عنوان اردوگاه</td>
                    <td>
                        <div class="field">
                            <select id="item2" ng-model="item2" ng-change="selectedCamp(item2)">
                                <option value=''>انتخاب کنید...</option>
                                <option ng-repeat="item in campList" value="{{item.id}}">{{item.name}}</option>
                            </select>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td width="100">از تاریخ </td>
                    <td>
                        <div class="field" style="width: 300px"> 
                            <persian-cal en-date="editPeriod.fromDate"></persian-cal>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td width="100">تا تاریخ </td>
                    <td>
                        <div class="field" style="width: 300px">
                            <persian-cal en-date="editPeriod.toDate"></persian-cal>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-success" ng-click="editFn(editPeriod)">ثبت</button>
                        <!--<button ng-if="isEdit == false" ng-click="editModeCamp()" class="btn btn-default">ویرایش</button>-->
                        <!--<button ng-if="isEdit == true" class="btn btn-success">ویرایش</button>-->
                        <button ng-click="cancelEditModal()" class="btn btn-danger">انصراف</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
