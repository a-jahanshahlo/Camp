<div class="container scrollwrapper2" c-iscroll>

    <div class="row">

        <table class="table table-hover">

            <tbody>
                <tr>
                    <td width="100">دپارتمان</td>
                    <td>
                        <div class="field">
                            <select id="item" ng-model="item" ng-change="selectedDept(item)">
                                <option value=''>انتخاب کنید...</option>
                                <option ng-repeat="item in deptList" value="{{item.id}}">{{item.depTitle}}</option>
                            </select>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td width="100">پست / نقش</td>
                    <td>
                        <div class="field">
                            <select id="item2" ng-model="item2" ng-change="selectedDeptRole(item2)">
                                <option value=''>انتخاب کنید...</option>
                                <option ng-repeat="item2 in deptRoleList" value="{{item2.id}}">{{item2.roleTitle}}</option>
                            </select>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td width="100"> فعال/غیر فعال </td>
                    <td>
                        <div class="field" style="width: 300px">
                            <input type="checkbox" ng-model="departmentDeptRole.isActive">
                        </div>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-success" ng-click="addNew(departmentDeptRole)">ثبت</button>
                        <!--<button ng-if="isEdit == false" ng-click="editModeCamp()" class="btn btn-default">ویرایش</button>-->
                        <!--<button ng-if="isEdit == true" class="btn btn-success">ویرایش</button>-->
                        <button ng-click="cancelNewModal()" class="btn btn-danger">انصراف</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
