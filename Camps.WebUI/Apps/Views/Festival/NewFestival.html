<div class="container scrollwrapper2" c-iscroll>
    <div  >
        <div class="row">

            <table class="table table-hover">

                <tbody>
                    <tr>
                        <td width="100">عنوان جشنواره </td>
                        <td>
                            <div class="field">
                                <input type="text" ng-required ng-maxlength="200" ng-model="festival.festivalTitle" />
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td width="100">از تاریخ </td>
                        <td>
                            <div class="field" style="width: 300px">
                               
                                <persian-cal en-date="festival.fromDate"></persian-cal>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td width="100">تا تاریخ </td>
                        <td>
                            <div class="field" style="width: 300px">
                               
                                <persian-cal en-date="festival.toDate"></persian-cal>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td width="100"> فعال/غیر فعال </td>
                        <td>
                            <div class="field">
                                <input type="checkbox" ng-model="festival.isActive">

                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn btn-success" ng-click="addNew(festival)">ثبت</button>
                            <!--<button ng-if="isEdit == false" ng-click="editModeCamp()" class="btn btn-default">ویرایش</button>-->
                            <!--<button ng-if="isEdit == true" class="btn btn-success">ویرایش</button>-->
                            <button ng-click="cancelNewModal()" class="btn btn-danger">انصراف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
