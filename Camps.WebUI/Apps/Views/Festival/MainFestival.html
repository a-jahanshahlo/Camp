<div ng-controller="festivalCtrl as fest" class="container-fluid">
   
        <div class="row panel-bar">

            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                <button ng-click="newModal()" type="button" class="btn btn-success btn-sm">
                    <i class="fa fa-plus"></i>
                    جشنواره جدید
                </button>
                <button ng-click="newPeriodModal()" type="button" class="btn btn-success btn-sm">
                    <i class="fa fa-plus"></i>
                   زمانبندی دوره ها
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                <button type="button" class="btn btn-link btn-sm" ng-click="reloadData()">
                    <i class="fa fa-refresh fa-lg"></i>
                </button>
                <button ng-click="addNewCamps()" type="button" class="btn btn-link btn-sm">
                    <i class="fa fa-trash fa-lg"></i>
                </button>
            </div>
            <div class="col-lg-4  col-md-4 col-xs-4 col-sm-4">
                <div class="input-group">


                </div>
            </div>
        </div>


    <div class=" scrollwrapper3" id="thisFestivalScroll" style="height: 420px" c-pagination fetch-fn="fetchData" datasource="festivalList" c-skip="skip" c-pagesize="pagesize">
        <div class="scroller">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th></th>
                    <th>عنوان </th>
                    <th>از تاریخ </th>
                    <th>تا تاریخ </th>
                    <th> فعال/غیر فعال </th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="festival in festivalList">
                    <th scope="row">
                        <input type="checkbox">
                    </th>
                    <td>
                        <div class="btn-group " role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-xs btn-danger" ng-click="delete(festival.id)">حذف</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-xs btn-info" ng-click="openEditModal(festival)">ویرایش</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-xs btn-primary " ng-click="getSpeceficPeriod(festival.id)">دوره ها</button>
                            </div>

                        </div>
                    </td>
                    <td>{{festival.festivalTitle}}</td>
                    <td>{{festival.fromDate | changeToPersian}}</td>
                    <td>{{festival.toDate | changeToPersian}}</td>
                    <td ng-bind-html="festival.isActive | setFaBoolean">
                       

                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div ng-controller="periodCtrl"></div>
    </div>
